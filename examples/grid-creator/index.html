<html>
  <head>
    <link href="grid-creator.examples.css" rel="stylesheet" />
    <script type="module" defer src="grid-creator.example.js"></script>
  </head>
  <body>
    <header>
        <button>Hide Settings</button>
        <button class="hide">Show Settings</button>
    </header>
    <div class="grid"></div>
    <div id="settings">
        <div id="grid-settings">
            <div>Grid Settings</div>
            <div class="container">

            </div>
        </div>
        <div id="cell-settings">
            <div>Cell Settings</div>
            <div class="container">

            </div>
        </div>
        <select id="cells-list" size="4"></select>
        <div id="cell-controls">
            <button>Create Cell</button>
            <button>Move Up</button>
            <button>Move Down</button>
            <button>Delete Cell</button>
        </div>
    </div>
  </body>
</html>
